### JOBS ###
- job:
    name: jjb-release-art-upload-pipeline
    project-type: pipeline
    sandbox: true
    logrotate:
      numToKeep: 10
    parameters:
      - maven-metadata:
          name: 'CDS_FE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_fe'
          packaging: 'tgz'
          versions-filter: '^.*cds-fe.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CDS_BE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wcdsd'
          packaging: 'tgz'
          versions-filter: '^.*cds-be.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CMS_FE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_panel_fe'
          packaging: 'tgz'
          versions-filter: '^.*cms-fe.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CMS_BE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wcmsd'
          packaging: 'tgz'
          versions-filter: '^.*cms-be.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'OLA'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wolad'
          packaging: 'tgz'
          versions-filter: '^.*ola.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CLIENT_LOCALE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_locale'
          packaging: 'tgz'
          versions-filter: '^.*client-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CLIENT_LOCALE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_locale'
          packaging: 'tgz'
          versions-filter: '^.*client-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'ADMIN_LOCALE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_locale'
          packaging: 'tgz'
          versions-filter: '^.*admin-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'DBS'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wdbs'
          packaging: 'tgz'
          versions-filter: '^.*dbs.*'
