### JOBS ###
- job:
    name: jjb-acore-manual-deploy-pipeline
    project-type: pipeline
    sandbox: true
    logrotate:
      numToKeep: 10
    parameters:
      - cascade-choice:
          project: 'jjb-acore-manual-deploy-pipeline'
          name: ENV
          script: |
              return[
              "qa1","qa2","qa3","qa4", "qa5", "pity:selected","et1", "dev2", "dev8", "cim1","cim2", "cim3", "cim8"
              ]
          visible-item-count: 1
          fallback-script: |
            return ['Something Wrong']
          reference: ''
          choice-type: single
          filterable: True
      - maven-metadata:
          name: 'DA_API_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'da_api'
          packaging: 'tgz'
          versions-filter: '^.*[API|api].*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'DA_COMPUTE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'da_compute'
          packaging: 'tgz'
          versions-filter: '^.*[COMPUTE|compute].*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'DA_REPORT_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'da_report'
          packaging: 'tgz'
          versions-filter: '^.*[REPORT|report].*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - string:
          name: DEVOPS_BR
          default: '${DEFAULT_DEVOPS_BRANCH}'
      - bool:
          name: RUN_RECOPMUTE
          default: false
    pipeline-scm:
      scm:
        - git:
            url: http://git-cache.dev.whirl.sg:9909/bitbucket.org/whirlsoftware/whirl_devops
            credentials-id: '87657576578657685'
            branches:
              -  '*/${DEVOPS_BR}'
      script-path: 'pipelines/ACORE_MANUAL_DEPLOY/Jenkinsfile'

