### JOBS ###
- job:
    name: jjb-wdbs-deploy-pipeline
    project-type: pipeline
    sandbox: true
    logrotate:
      numToKeep: 10
    parameters:
      - cascade-choice:
          project: 'jjb-wdbs-deploy-pipeline'
          name: ENV
          script: |
              return[
              "qa1","qa2","qa3","qa4", "qa5", "pity:selected","et1", "dev2", "dev8", "cim1","cim2", "cim3", "cim8"
              ]
          visible-item-count: 1
          fallback-script: |
            return ['Something Wrong']
          reference: ''
          choice-type: single
          filterable: True
      - cascade-choice:
          project: 'jjb-wdbs-deploy-pipeline'
          name: DB_TYPE
          script: |
              return[
              'clean',
              'prod_L',
              'prod_M',
              'prod_S',
              'rotation',
              'targeting',
              'tenet'
              ]
          visible-item-count: 1
          fallback-script: |
            return ['Something Wrong']
          reference: ''
          choice-type: single
          filterable: True
      - string:
          name: DBS_LICENSE
          default: 'f319-97ba-9845-b492-1f43-5651-6a4e-daba'
      - maven-metadata:
          name: 'DBS_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wdbs'
          packaging: 'tgz'
          versions-filter: '^.*dbs.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - string:
          name: DEVOPS_BR
          default: '${DEFAULT_DEVOPS_BRANCH}'
    pipeline-scm:
      scm:
        - git:
            url: http://git-cache.dev.whirl.sg:9909/bitbucket.org/whirlsoftware/whirl_devops
            credentials-id: '87657576578657685'
            branches:
              -  '*/${DEVOPS_BR}'
      script-path: 'pipelines/WDBS_DEPLOY/Jenkinsfile'

