### JOBS ###
- job:
    name: jjb-et1-ci-pipeline
    project-type: pipeline
    sandbox: true
    logrotate:
      numToKeep: 10
    parameters:
      - string:
          name: ENV
          default: 'cim2'
      - string:
          name: INVENTORY
          default: 'ci_infra'
      - string:
          name: DEVOPS_BR
          default: '${DEFAULT_DEVOPS_BRANCH}'
      - string:
          name: CL_BR
          default: '${CL_RC_BRANCH}'
      - string:
          name: CDS_BE_BR
          default: '${CDS_RC_BRANCH}'
      - string:
          name: CMS_BE_BR
          default: '${CMS_RC_BRANCH}'
      - string:
          name: DBS_BR
          default: '${DBS_RC_BRANCH}'
      - string:
          name: AQA_BR
          default: 'master'
      - string:
          name: AQA_PROFILENAME
          default: 'run_all_api_tests'
          name: TARGET_TEST_URL
          default: 'http://a3-cim.dev.whirl.sg'
      - string:
          name: SE_BR
          default: 'master'
      - maven-metadata:
          name: 'CDS_FE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_fe'
          packaging: 'tgz'
          versions-filter: '^.*cds-fe.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CMS_FE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_panel_fe'
          packaging: 'tgz'
          versions-filter: '^.*cms-fe.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CLIENT_LOCALE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_locale'
          packaging: 'tgz'
          versions-filter: '^.*client-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'ADMIN_LOCALE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_locale'
          packaging: 'tgz'
          versions-filter: '^.*admin-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
    pipeline-scm:
      scm:
        - git:
            url: http://git-cache.dev.whirl.sg:9909/bitbucket.org/whirlsoftware/whirl_devops
            credentials-id: '87657576578657685'
            branches:
              -  '*/${DEVOPS_BR}'
      script-path: 'pipelines/ET1_CI_JOB/Jenkinsfile'

