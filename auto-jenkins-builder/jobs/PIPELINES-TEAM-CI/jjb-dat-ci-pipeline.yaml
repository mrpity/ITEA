### JOBS ###
- job:
    name: jjb-dat-ci-pipeline
    project-type: pipeline
    sandbox: true
    logrotate:
      numToKeep: 10
    parameters:
      - string:
          name: ENV
          default: 'cim8'
      - string:
          name: INVENTORY
          default: 'ci_infra'
      - string:
          name: DEVOPS_BR
          default: '${DEFAULT_DEVOPS_BRANCH}'
      - string:
          name: DA_BR
          default: '${DA_RC_BRANCH}'
      - string:
          name: CL_BR
          default: '${CL_RC_BRANCH}'
      - string:
          name: DA_CORE_BR
          default: '${DA_CORE_RC_BRANCH}'
      - string:
          name: OLA_BR
          default: '${OLA_RC_BRANCH}'
      - maven-metadata:
          name: 'CDS_FE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_fe'
          packaging: 'tgz'
          versions-filter: '^.*cds-fe.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CMS_FE'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_panel_fe'
          packaging: 'tgz'
          versions-filter: '^.*cms-fe.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CDS_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wcdsd'
          packaging: 'tgz'
          versions-filter: '^.*cds-be.*'
          default-value: 'FIRST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CMS_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wcmsd'
          packaging: 'tgz'
          versions-filter: '^.*cms-be.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CMS_FE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_panel_fe'
          packaging: 'tgz'
          versions-filter: '^.*cms-fe.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'CLIENT_LOCALE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'client_locale'
          packaging: 'tgz'
          versions-filter: '^.*client-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'ADMIN_LOCALE_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'admin_locale'
          packaging: 'tgz'
          versions-filter: '^.*admin-locale.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
      - maven-metadata:
          name: 'DBS_VERSION'
          repository-base-url: 'http://artifactory.dev.whirl.sg/artifactory/QA'
          artifact-group-id: 'com.whirl'
          artifact-id: 'wdbs'
          packaging: 'tgz'
          versions-filter: '^.*dbs.*'
          default-value: 'LATEST'
          maximum-versions-to-display: "5"
          sorting-order: "Ascending"
    pipeline-scm:
      scm:
        - git:
            url: http://git-cache.dev.whirl.sg:9909/bitbucket.org/whirlsoftware/whirl_devops
            credentials-id: '87657576578657685'
            branches:
              -  '*/${DEVOPS_BR}'
      script-path: 'pipelines/DAT_CI_JOB/Jenkinsfile'


