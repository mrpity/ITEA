### VIEWS ###
- view:
    name: jenkins-builders-general-ci
    view-type: list
    description: 'Jenkins View for GENERAL CI'
    filter-executors: false
    filter-queue: false
    job-name:
        - jjb-general-ci-pipeline
    columns:
        - status
        - weather
        - job
        - last-success
        - last-failure
        - last-duration
        - last-duration
        - build-button

### Notice. Add a new job-name on the first place of list.
### If it doesn't help. Put unadded job at the first place and update VIEW again.